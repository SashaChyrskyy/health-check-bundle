framework:
    test: ~
    router:
        resource: "%kernel.project_dir%/tests/routing.yml"
        strict_requirements: ~
    secret: 'fake_secret'

monolog:
    handlers:
        main:
            type: console

doctrine:
    dbal:
        connections:
            default:
                driver: pdo_mysql
                host: 'example.com'
                options:
                    !php/const PDO::ATTR_TIMEOUT: 1

ekreative_health_check:
    optional_doctrine:
        - 'default'
